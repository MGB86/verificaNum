<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A menor que B</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
            <header>Menor que...</header>
            <h2>Nesse teste, você informará dois valores o valor "A", e o valor "B", o programa verificará e dará o retorno: Valor "A" > "B" ou "A" < "B"</h2>
            <form id="formVerific">
                <input type="number" id="primeiroValor" required placeholder="Insira o primeiro valor" />
                <input type="number" id="segundoValor" required placeholder="Insira o segundo valor" />
                <button type="submit" id="veriButton">Verificar</button>
            </form>
            <p class="successMessage"></p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
